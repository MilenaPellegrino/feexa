<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Fecha de Exámenes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) --> 
     <script async src="https://www.googletagmanager.com/gtag/js?id=G-2V6WLLLW8Q"></script> 
     <script>   window.dataLayer = window.dataLayer || [];   function gtag(){dataLayer.push(arguments);}   gtag('js', new Date());    gtag('config', 'G-2V6WLLLW8Q'); </script>
</head>
    
<body>
    <div class="container">
        <h1>Buscador de Fecha de Exámenes</h1>

        <!-- Pestaña para mostrar info del aula -->
        <div class="aula-tab">
            <button id="aulaToggle" class="tab-button" type="button" onclick="toggleAulaPanel()">¿En qué aula rindo?</button>
        </div>

        <div id="aulaPanel" class="aula-panel" style="display: none;">
            <p>Unos días antes del examen, en el siguiente link se va a poder ver en qué aula se realiza el examen e info adicional del mismo. </p>
            <p class="aula-link-container">
                <a href="https://www.famaf.unc.edu.ar/la-facultad/institucional/areas-y-departamentos/%C3%A1rea-direcci%C3%B3n-de-ense%C3%B1anza/despacho-de-Estudiantes-informa/" target="_blank" rel="noopener noreferrer">
                    Ver aulas de examen
                </a>
            </p>
        </div>

        <form id="examenForm">
            <label for="career">Selecciona la carrera:</label>
            <select id="career" name="career" onchange="loadSubjects()">
                <option value="computacion">Licenciatura en Ciencias de la Computación</option>
                <option value="maplicada">Licenciatura en Matemática Aplicada</option>
                <option value="matematica">Licenciatura en Matemática</option>
                <option value="fisica">Licenciatura en Física</option>
                <option value="astronomia">Licenciatura en Astronomía </option>
                <option value="pmatematica">Profesorado en Matemática</option>
                <option value="pfisica">Profesorado en Física</option>
                <option value="hidrometeorologia">Licenciatura en Hidrometeorología</option>
            </select>
 
            <label for="year">Selecciona el año de la carrera:</label>
            <select id="year" name="year" onchange="loadSubjects()">
                <option value="1">1er año</option>
                <option value="2">2do año</option>
                <option value="3">3er año</option>
                <option value="4">4to año</option>
                <option value="5">5to año</option>
                <option value="6">Otros</option>
            </select>

            <label for="subject">Selecciona la materia:</label>
            <select id="subject" name="subject">
                <!-- Calls from js -->
            </select>

            <button type="button" onclick="calculateDatesExam()">Ver Fechas de Examen</button>
        </form>

        <div id="result"></div>
    </div>

    <!-- <footer> <p><strong>NO ES UNA PÁGINA OFICIAL DE LA FACULTAD NI DEL CENTRO DE ESTUDIANTES.</strong></p> </footer> -->

    <script src="script.js"></script>
</body>
</html>
